### Skills [ skills ]
skills:
  title: "Professional Skills"
  subtitle: "my <b>Talent</b>"
  bg_title: "Skills"

  column1:
    items:
      - label: "Python" #0-10 progress in dots
        text: "기본 문법과 자료구조, 파일 처리, 예외 처리 등을 배우며 Python의 기초를 탄탄히 다졌습니다. 다양한 과제를 통해 실제로 코드를 작성해본 경험이 있고, 간단한 자동화 스크립트나 데이터 처리, 파일 입출력 등의 작업을 Python으로 구현해본 적이 있습니다."
        value: "85" #0-100 progress in %

  column2:
    items:
      - label: "C" #0-10 progress in dots
        text: "기초 문법과 포인터, 조건문, 반복문 등을 중심으로 C 언어를 학습해본 경험이 있습니다. 간단한 코드 구현이 가능하며, 메모리 구조나 저수준 프로그래밍 개념을 이해하는 데 도움이 되었습니다. 다른 언어를 배울 때 기초를 다지는 데 중요한 역할을 했습니다."
        value: "70" #0-100 progress in %

  column3:
    items:
      - label: "JSP" #0-10 progress in dots
        text: "기초적인 문법과 JSP의 기본 구조를 학습하였으며, 실습 프로젝트로 북마켓(Book Market) 웹 애플리케이션을 개발해본 경험이 있습니다. 이를 통해 서버와 클라이언트 간 데이터 전달, 동적 웹 페이지 구성, 폼 처리 등의 기본 개념을 익히고 웹 개발의 흐름을 이해할 수 있었습니다."
        value: "70" #0-100 progress in %

  column4:
    items:
      - label: "Java" #0-10 progress in dots
        text: "기초적인 문법 위주로 Java를 학습해본 경험이 있으며, 간단한 프로그램을 작성해보며 기본 개념을 익혔습니다."
        value: "60" #0-100 progress in %

  

